<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS Challenge</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.5em;
        background: #b7b7bd33;
      }

      main {
        padding: 5rem;
        margin: 0;
        background-image: url("../assets/images/pokemon_background.jpg");
        background-size:cover;
        height: 100vh;
    
      }
      header {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
        border: none;
        margin: 0;
        background: rgba(36, 36, 38, 0.2);
        box-shadow: 5px 0px 20px rgb(222, 223, 224),
          inset 0 -10px 5px rgba(20, 10, 10, 0);
      }

      .navbar-brand-container {
        position: relative;
        display: flex;
        align-items: center;
        padding: 2rem;
      }

      .navbar-brand:hover {
        color: #000;
      }
      .navbar-brand {
        font-size: 30px;
        font-weight: bold;
        color: #ff6a3d;
        text-decoration: none;
      }

      .navbar-brand-container img {
        position: absolute;
        left: 50%;
        width: 100px;
        border: none;
        border-radius: 250px;
        transform: scaleX(-1);
        box-shadow: 0 0px 20px rgb(222, 223, 224),
          inset 0 -10px 20px rgba(20, 10, 10, 0);
        backdrop-filter: blur(20px);
        z-index: -1;
      }
      .navbar-brand-container img:hover {
        /* z-index: 2; */
        background-color: #1a2238;
      }

      .navbar {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .navbar li {
        list-style: none;
      }
      .navbar li a {
        color: #f4db7d;
        padding: 15px;
        text-decoration: none;
        color: #171616;
        font-weight: bold;
      }
      .navbar li a:hover {
        color: #f44336;
      }
      #input {
        border: 2px solid tomato;
        border-radius: 10px;
        max-height: 2em;
        padding: 0.5em;
      }
      .container {
        display: flex;
        flex-direction: column;
        /* gap: 2rem; */
        justify-content: center;
        align-items: center;
        margin-top: 2em;
      }
      .pokemon_card {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .pokemon_img1 {
        width: 20rem;
        height: 20rem;
        background-image: url("../assets/images/pokeball.png");
        background-size: contain;
        border: none;
      }
      .pokemon_img1:hover {
        background-image: url("../assets/images/Charmander.png");
        background-size: contain;
      }
      .pokemon_img2 {
        width: 20rem;
        height: 20rem;
        background-image: url("../assets/images/pokeball.png");
        background-size: contain;
        border: none;
      }
      .pokemon_img2:hover {
        background-image: url("../assets/images/Squirtle.png");
      }
      .pokemon_img3 {
        width: 20rem;
        height: 20rem;
        background-image: url("../assets/images/pokeball.png");
        background-size: contain;
        border: none;
      }
      .pokemon_img3:hover {
        background-image: url("../assets/images/Bulbasaur.png");
        background-size: contain;
      }
      h1
       {
     font-size: 10em;
        font-weight: bolder;
        color: rgb(25, 169, 133);
        
      }
      h3 {
     margin-top: 0;
        font-size: 1.5em;
        font-weight: bold;
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar-brand-container">
        <a class="navbar-brand" href="#">Mo.M</a>
        <img src="../assets/images/ai.png" alt="ai image" />
      </div>
      <input type="text" name="input" placeholder="Search" id="input" />
      <ul class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../works/works.html">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <main>
      <div class="container">
        <h1>Pok√©mons</h1>
        <h3>Choose Your Starter</h3>
        <div class="pokemon_card">
          <div class="pokemon_img1"></div>
          <div class="pokemon_img2"></div>
          <div class="pokemon_img3"></div>
        </div>
      </div>
    </main>
  </body>
</html>
