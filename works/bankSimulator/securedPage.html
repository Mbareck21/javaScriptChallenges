<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Private Account</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-900 text-gray-100">
		<div class="container mx-auto p-4 min-w-sm flex flex-col gap-4">
			<h1 class="text-4xl text-center mb-4">Account Information</h1>
			<button
				id="signOut"
				type="button"
				class="bg-gray-800 text-white font-medium py-2 px-4 border border-transparent rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 max-w-sm mx-auto">
				Sign Out
			</button>
			<p id="welcomeMessage"></p>

			<div
				class="flex flex-col items-center gap-4 bg-gray-200 p-4 rounded-md shadow-md text-black relative">
				<span class="text-center font-bold text-black border-2 rounded-md p-1"
					>Your Balance is: $<span
						id="private"
						class="text-center font-bold text-red-500"></span
				></span>

				<div class="grid md:grid-cols-2 gap-4 mt-4 items-center">
					<div class="flex flex-col gap-2">
						<label for="inputAdd" class="text-md font-bold">Add Funds:</label>
						<input
							type="number"
							name="input"
							id="inputAdd"
							class="rounded-md p-1 border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" />
						<button
							class="bg-blue-500 text-white font-medium py-2 px-4 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
							id="add">
							Add
						</button>
					</div>

					<div class="flex flex-col gap-2">
						<label for="inputWithdraw" class="text-md font-bold"
							>Withdraw Funds:</label
						>
						<input
							type="number"
							name="input"
							min="10"
							max="1000,000"
							id="inputWithdraw"
							class="rounded-md p-1 border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" />
						<button
							class="bg-red-500 text-white font-medium py-2 px-4 border border-transparent rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
							id="Withdraw">
							Withdraw
						</button>
					</div>
				</div>
			</div>
			<h1 class="text-lg text-gray-900 dark:text-white text-center">
				Transaction History
			</h1>
			<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
				<table
					class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
					<thead
						class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th scope="col" class="px-6 py-3">Transaction</th>
							<th scope="col" class="px-6 py-3">Amount</th>
							<th scope="col" class="px-6 py-3">Date</th>
						</tr>
					</thead>
					<tbody id="table" class=""></tbody>
				</table>
			</div>
		</div>

		<script src="./secured.js"></script>
	</body>
</html>
